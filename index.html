<head>

  <!-- Hide Google Banner -->
  <style>

    #google_translate_element { display: inline-block; }

  <!-- Main Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #143c2c;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #ffd166;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu-btn, .share-btn, .translate-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      text-align:center;
      display: block;
      width: 100%;
    }
    .main-content {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      flex: 1;
    }
    .left-image {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .left-image img {
      width: 100%;
      max-width: 400px;
    }
    .right-content {
      flex: 2 1 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-box {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 30px;
      width: 50%;
      margin: 20px auto;
      font-weight: bold;
      text-align: center;
    }
    .search-box input {
      border: none;
      width: 90%;
      padding: 8px;
      font-size: 16px;
      outline: none;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      text-decoration: underline;
      text-align: center;
    }
    .category-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
      margin-top: 40px;
      justify-content: center;
    }
    .category {
      background-color: #ffd166;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .category:hover {
      transform: scale(1.05);
    }
    .subject {
      background-color: white;
      color: black;
      padding: 8px 15px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .important-links {
      font-size: 14px;
      color: #b4f2e1;
      text-align: center;
    }
    .important-links a {
      color: #b4f2e1;
      text-decoration: underline;
    }
    .by-author {
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
      margin-bottom: 20px;
    }

    .section-break {
      width: 100%;
      height: 2px;
      background-color: white;
      margin: 30px 0;
      opacity: 0.3;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }
      .search-box {
        width: 80%;
        margin-top: 10px;
      }
      .left-image {
        order: 1;
        align-items: center;
      }
      .right-content {
        order: 2;
      }
    }

    /* SMOOTH MENU ANIMATION */
    .overlay-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-20px);
      transition: all 0.3s ease-in-out;
      z-index: 9999;
    }
    .overlay-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .overlay-menu a {
      color: white;
      font-size: 24px;
      margin: 10px 0;
      text-decoration: none;
    }
    .overlay-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
    }

    #copyBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffd166;
      color: black;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10000;
      transition: transform 0.2s;
    }
    #copyBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header>

    </div>
  </header>

  <!-- Menu Overlay -->
  <div class="overlay-menu" id="overlayMenu">
    <div class="overlay-close" onclick="toggleMenu()">&times;</div>
    <a href="index.html">Home</a>
    <a href="class11.html">Class 11</a>
    <a href="class12.html">Class 12</a>
    <a href="modal-questions.html">Modal Questions</a>
    <a href="about.html">About Us</a>
  </div>

  <!-- Search Box -->
  <div class="search-box">
    <input type="text" placeholder="Search notes..." />
  </div>

  <div class="main-content">
    <div class="left-image">
      <img src="img.png" alt="Study Illustration">
      <div>
        <div class="important-links"><a href="#">IMPORTANT LINKS</a></div>
        <div class="by-author">BY SRIJAN DHUNGANA</div>
      </div>
    </div>

    <div class="right-content">
      <div class="title">NEB study notes</div>
      <div class="category-container">
        <a class="category" href="class11.html">Class 11</a>
        <a class="subject" href="science11.html">SCIENCE</a>
        <a class="subject" href="management11.html">MANAGEMENT</a>

        <a class="subject" href="arts11.html">ARTS</a>

        <div class="section-break"></div>

        <a class="category" href="modal-questions.html">MODAL QUESTIONS</a>

        <div class="section-break"></div>

        <a class="category" href="class12.html">Class 12</a>
        <a class="subject" href="education12.html">EDUCATION</a>

        <a class="subject" href="arts12.html">ARTS</a>
        <a class="subject" href="management12.html">MANAGEMENT</a>
      </div>
    </div>
  </div>

  <!-- Copy Popup -->
  <div id="customPopup" style="display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background-color: #ffd166; color: black; padding: 10px 20px; border-radius: 10px; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 9999;">
    Link copied to clipboard!
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      document.getElementById("overlayMenu").classList.toggle("active");
    }

    function shareSite() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        showCustomPopup("Link copied to clipboard!");
      });
    }

    function showCustomPopup(message) {
      const popup = document.getElementById("customPopup");
      popup.textContent = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
