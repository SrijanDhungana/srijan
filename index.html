<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEB Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #113d2c;
      color: #fff;
    }header {
  background-color: #f4c35d;
  color: #113d2c;
  text-align: center;
  padding: 1rem;
  font-weight: bold;
  font-size: 1.5rem;
}


.search-box {
  margin: 1.5rem auto;
  text-align: center;
}


.search-box input {
  width: 300px;
  padding: 0.6rem 1rem;
  border-radius: 25px;
  border: none;
  font-size: 1rem;
  text-align: center;
}


.main-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2rem;
  flex-wrap: wrap;
}


.left-img {
  max-width: 35%;
}


.left-img img {
  width: 100%;
  border-radius: 8px;
}


.right-content {
  flex: 1;
  padding-left: 2rem;
}


.right-content h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  font-weight: bold;
}


.category-group {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin-top: 1rem;
}


.bubble {
  background-color: #f4c35d;
  color: #000;
  padding: 0.6rem 1rem;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}


.sub-bubble {
  background-color: #f0f0f0;
  color: #000;
  padding: 0.4rem 0.8rem;
  border-radius: 15px;
  font-weight: 500;
}


footer {
  text-align: left;
  padding: 1rem 2rem;
  color: #cfcfcf;
  font-size: 0.9rem;
}


footer a {
  color: #d3eaff;
  text-decoration: underline;
}


@media (max-width: 768px) {
  .main-container {
    flex-direction: column;
    align-items: center;
  }
  .right-content {
    padding-left: 0;
    text-align: center;
  }
}


  </style>
</head>
<body>
  <header>NEB NOTES</header>  <div class="search-box">
    <input type="text" placeholder="SEARCH" />
  </div>  <div class="main-container">
    <div class="left-img">
      <img src="img.png" alt="Study Illustration" />
    </div><div class="right-content">
  <h1>NEB study notes</h1>


  <div class="category-group">
    <div class="bubble">Class 11</div>
    <div class="sub-bubble">SCIENCE</div>
    <div class="sub-bubble">MANAGEMENT</div>
    <div class="sub-bubble">EDUCATION</div>
    <div class="sub-bubble">ARTS</div>
    <div class="bubble">MODAL QUESTIONS</div>
    <div class="bubble">Class 12</div>
    <div class="sub-bubble">SCIENCE</div>
    <div class="sub-bubble">MANAGEMENT</div>
    <div class="sub-bubble">EDUCATION</div>
    <div class="sub-bubble">ARTS</div>
  </div>
</div>


  </div>  <footer>
    <a href="#">IMPORTANT LINKS</a>
    <br /><br />
    BY SRIJAN DHUNGANA
  </footer>
</body>
</html>
